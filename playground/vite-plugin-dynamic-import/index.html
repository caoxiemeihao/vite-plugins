<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="btns-alias1">
      <button class="foo-alias1">foo.js with alias - @</button>
      <button class="bar-alias1">bar.mjs with alias - @</button>
      <button class="baz-alias1">baz/index.tsx with alias - @</button>
      <button class="home-alias1">home/index.ts with alias - @</button>
    </div>
    <div class="btns-alias2">
      <button class="foo-alias2">foo.js with alias - @/</button>
      <button class="bar-alias2">bar.mjs with alias - @/</button>
      <button class="baz-alias2">baz/index.tsx with alias - @/</button>
      <button class="home-alias2">home/index.ts with alias - @/</button>
    </div>
    <div class="btns-alias3">
      <button class="foo-alias3">foo.js with alias - root/src</button>
      <button class="bar-alias3">bar.mjs with alias - root/src</button>
      <button class="baz-alias3">baz/index.tsx with alias - root/src</button>
      <button class="home-alias3">home/index.ts with alias - root/src</button>
    </div>
    <div class="view"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
