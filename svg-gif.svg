        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            花有重开日，人无再少年
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='6000ms'
