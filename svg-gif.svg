    <text fill='#BD34FE' font-size='19'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path3'>
            已识乾坤大，犹怜草木青
        </textPath>
    </text>

    <path id='path4'>
        <animate id='d4' attributeName='d' begin='d3.end' dur='6000ms'
