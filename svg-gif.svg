
<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 50'
    style='background-color: #00000000;'
    width='400px' height='50px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d7.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            黑发不知勤学早，白首方悔读书迟
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            满朝朱紫贵，尽是读书人
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path2'>
            莫笑少年江湖梦，谁不少年梦江湖
        </textPath>
    </text>

    <path id='path3'>
        <animate id='d3' attributeName='d' begin='d2.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path3'>
            将相本无种，男儿当自强
        </textPath>
    </text>

    <path id='path4'>
        <animate id='d4' attributeName='d' begin='d3.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path4'>
            曾经年少立志三千里，如今踌躇百步无寸功
        </textPath>
    </text>

    <path id='path5'>
        <animate id='d5' attributeName='d' begin='d4.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path5'>
            万般皆有命，唯有人自渡
        </textPath>
    </text>

    <path id='path6'>
        <animate id='d6' attributeName='d' begin='d5.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path6'>
            曾经沧海难为水，除去巫山不是云
        </textPath>
    </text>

    <path id='path7'>
        <animate id='d7' attributeName='d' begin='d6.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path7'>
            已识乾坤大，犹怜草木青
        </textPath>
    </text>

</svg>
